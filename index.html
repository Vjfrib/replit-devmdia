TAGS QUE USEI PARA STRUTUAR O DOCUMENTO HTML

doctype - definir versão

link - outros docs (principalmene link de css, que tbm é html)
scripts - interaçõs além do link.
                                        ---
head, body & footer - divisões do texto
div - divisões (granes porções)
spam - pequenas porçoes

p - paragrafo
a - link (href)
img - foto, poe aninhar dentro de link                                                       n fecha
input type/name - poe aninhar dentro de link                                                 n fecha
                                        ---
blockquote - citação  aparentemente tem q, cite...
u,i,b - under, italic, bold
